apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: topology-volume0
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: nvmesh-with-topology
---
apiVersion: v1
kind: Pod
metadata:
  name: topology-pod0
spec:
  serviceAccountName: topology-aware
  nodeSelector:
    nvmesh-csi.excelero.com/zone: B
  containers:
    - name: nginx
      image: gcr.io/google_containers/nginx-slim:0.8
      ports:
      - containerPort: 80
        name: web
      volumeMounts:
      - name: www
        mountPath: /usr/share/nginx/html
  volumes:
    - name: www
      persistentVolumeClaim:
        claimName: topology-volume0