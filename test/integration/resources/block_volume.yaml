---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvmesh-block
  namespace: nvmesh-csi
spec:
  volumeMode: Block
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 5Gi
  storageClassName: nvmesh-raid1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: block-pvc
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  resources:
    requests:
      storage: 8Gi
  storageClassName: nvmesh-concatenated