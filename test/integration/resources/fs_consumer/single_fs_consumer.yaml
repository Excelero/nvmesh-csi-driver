---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jbod-ext4
  namespace: nvmesh-csi-testing
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Gi
  storageClassName: nvmesh-concatenated
---
apiVersion: v1
kind: Pod
metadata:
  name: fs-volume-consumer-pod
  namespace: nvmesh-csi-testing
  labels:
    app: fs-volume-consumer-test
spec:
  containers:
    - name: fs-volume-consumer
      image: excelero/fs-consumer-test:develop
      volumeMounts:
        - name: fs-volume
          mountPath: /mnt/vol/
  volumes:
    - name: fs-volume
      persistentVolumeClaim:
        claimName: jbod-ext4
---
apiVersion: v1
kind: Pod
metadata:
  name: fs-volume-consumer-pod
  labels:
    app: fs-volume-consumer-test
spec:
  containers:
    - name: fs-volume-consumer
      image: excelero/fs-consumer-test:develop
      volumeMounts:
        - name: fs-volume
          mountPath: /mnt/vol/
  volumes:
    - name: fs-volume
      persistentVolumeClaim:
        claimName: nvmesh-raid1