kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nvmesh-ext4
  namespace: nvmesh-csi-testing
provisioner: nvmesh-csi.excelero.com
allowVolumeExpansion: true
volumeBindingMode: Immediate
parameters:
  vpg: DEFAULT_RAID_1_VPG
  fsType: ext4
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nvmesh-xfs
  namespace: nvmesh-csi-testing
provisioner: nvmesh-csi.excelero.com
allowVolumeExpansion: true
volumeBindingMode: Immediate
parameters:
  vpg: DEFAULT_RAID_1_VPG
  fsType: xfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvmesh-ext4
  namespace: nvmesh-csi-testing
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Gi
  storageClassName: nvmesh-ext4
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvmesh-xfs
  namespace: nvmesh-csi-testing
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Filesystem
  resources:
    requests:
      storage: 3Gi
  storageClassName: nvmesh-xfs
---
apiVersion: v1
kind: Pod
metadata:
  name: fs-ext4-consumer
  namespace: nvmesh-csi-testing
  labels:
    app: fs-volume-consumer-test
spec:
  containers:
    - name: fs-volume-consumer
      image: excelero/fs-consumer-test:develop
      volumeMounts:
        - name: fs-volume
          mountPath: /mnt/vol/
  volumes:
    - name: fs-volume
      persistentVolumeClaim:
        claimName: nvmesh-ext4
---
apiVersion: v1
kind: Pod
metadata:
  name: fs-xfs-consumer
  namespace: nvmesh-csi-testing
  labels:
    app: fs-volume-consumer-test
spec:
  containers:
    - name: fs-volume-consumer
      image: excelero/fs-consumer-test:develop
      volumeMounts:
        - name: fs-volume
          mountPath: /mnt/vol/
  volumes:
    - name: fs-volume
      persistentVolumeClaim:
        claimName: nvmesh-xfs
