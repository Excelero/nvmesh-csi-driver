apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvmesh-raid10-block
  namespace: nvmesh-csi-testing
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  resources:
    requests:
      storage: 15Gi
  storageClassName: nvmesh-raid10
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvmesh-raid10-ext4
  namespace: nvmesh-csi-testing
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 15Gi
  storageClassName: nvmesh-raid10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-container-migration
  namespace: nvmesh-csi-testing
  labels:
    app: test-container-migration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-container-migration
  template:
    metadata:
      labels:
        app: test-container-migration
    spec:
      containers:
        - name: block-volume-consumer
          image: excelero/block-consumer-test:develop
          volumeDevices:
            - name: block-volume
              devicePath: /dev/my_block_dev
        - name: fs-volume-consumer
          image: excelero/fs-consumer-test:develop
          volumeMounts:
            - name: fs-volume
              mountPath: /mnt/vol/
      volumes:
        - name: block-volume
          persistentVolumeClaim:
            claimName: nvmesh-raid10-block
        - name: fs-volume
          persistentVolumeClaim:
            claimName: nvmesh-raid10-ext4





