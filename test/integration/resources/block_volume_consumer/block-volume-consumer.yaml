apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: block-pvc
  namespace: nvmesh-csi-testing
spec:
  accessModes:
    - ReadWriteMany
  volumeMode: Block
  resources:
    requests:
      storage: 8Gi
  storageClassName: nvmesh-concatenated
---
apiVersion: v1
kind: Pod
metadata:
  name: block-volume-consumer-pod
  namespace: nvmesh-csi-testing
  labels:
    app: block-volume-consumer-test
spec:
  containers:
    - name: block-volume-consumer
      image: excelero/block-consumer-test:develop
      volumeDevices:
        - name: block-volume
          devicePath: /dev/my_block_dev
  volumes:
    - name: block-volume
      persistentVolumeClaim:
        claimName: block-pvc
