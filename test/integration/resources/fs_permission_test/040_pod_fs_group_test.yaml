apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: fs-pvc
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: nvmesh-concatenated
---
apiVersion: v1
kind: Pod
metadata:
  name: fs-group-test
  labels:
    app: fs-group-test
spec:
  serviceAccountName: fs-mount-test
  containers:
    - name: fs-group-test
      image: centos:7
      command:
          - /bin/bash
          - '-c'
          - '--'
      args:
        - "while true; do sleep 3; done;"
      imagePullPolicy: Always
      volumeMounts:
        - name: vol1
          mountPath: /mnt/vol1
      securityContext:
        runAsUser: 2000
        runAsGroup: 2000
  securityContext:
    fsGroup: 2000
  volumes:
    - name: vol1
      persistentVolumeClaim:
        claimName: fs-pvc