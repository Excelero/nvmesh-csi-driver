---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: nvmesh-jbod-xfs
  namespace: nvmesh-csi
provisioner: nvmesh-csi.excelero.com
allowVolumeExpansion: true
volumeBindingMode: Immediate
parameters:
  vpg: DEFAULT_CONCATENATED_VPG
  fsType: xfs
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nvmesh-vol-for-consumer-test
  namespace: nvmesh-csi
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 3Gi
  storageClassName: nvmesh-jbod-xfs
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: multi-consumer-test
  namespace: nvmesh-csi
spec:
  selector:
    matchLabels:
      app: nvmesh-csi-testing
  template:
    metadata:
      labels:
        app: nvmesh-csi-testing
    spec:
      containers:
      - name: consumer1
        image: excelero/fs-consumer-test:develop
        env:
          - name: WORKER_ID
            value: "consumer1"
        volumeMounts:
          - name: volume-mnt
            mountPath: /mnt/vol/
      - name: consumer2
        image: excelero/fs-consumer-test:develop
        env:
          - name: WORKER_ID
            value: "consumer2"
        volumeMounts:
          - name: volume-mnt
            mountPath: /mnt/vol/
            readOnly: true
      volumes:
        - name: volume-mnt
          persistentVolumeClaim:
            claimName: nvmesh-vol-for-consumer-test