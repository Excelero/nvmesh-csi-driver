apiVersion: v1
kind: Pod
metadata:
  name: ext4-options-test
  labels:
    nvmesh-csi-testing: ""
spec:
  serviceAccountName: nvmesh-cluster
  restartPolicy: Never
  containers:
    - name: centos
      image: centos:8
      imagePullPolicy: Always
      command:
        - /bin/bash
        - -c
        - "while true; do sleep 5; done"
      volumeMounts:
        - name: ext4-volume
          mountPath: /mnt/vol1
    - name: fs-io-test
      image: registry.excelero.com/dev/io-test:1.1.0
      imagePullPolicy: Always
      command:
        - /bin/bash
        - -c
        - "iozone -a -i 0 -s 4096  /mnt/vol1/ /mnt/vol1; while true; do sleep 5; done"
      volumeMounts:
        - name: ext4-volume
          mountPath: /mnt/vol1
  volumes:
  - name: ext4-volume
    persistentVolumeClaim:
      claimName: pvc-ext4-options