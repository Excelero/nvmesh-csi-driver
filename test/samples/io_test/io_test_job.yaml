apiVersion: batch/v1
kind: Job
metadata:
  name: nvmesh-io-test
  labels:
    nvmesh-csi-testing: ""
spec:
  template:
    spec:
      serviceAccountName: nvmesh-cluster
      restartPolicy: Never
      containers:
        - name: block-device-io-test
          image: registry.excelero.com/dev/io-test:1.0.0
          imagePullPolicy: Always
          command:
            - fio
            - --direct=1
            - --rw=randrw
            - --norandommap
            - --randrepeat=0
            - --ioengine=libaio
            - --rwmixread=100
            - --group_reporting
            - --name=testread
            - --time_based
            - --verify=0
            - --iodepth=32
            - --numjobs=32s
            - --size=1G
            - --bs=4k
            - --runtime=30
            - --random_generator=tausworthe64
            - --filename=/dev/my_block_dev
          volumeDevices:
            - name: block-volume
              devicePath: /dev/my_block_dev
      volumes:
      - name: block-volume
        persistentVolumeClaim:
          claimName: block-pvc