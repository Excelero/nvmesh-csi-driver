apiVersion: v1
kind: Pod
metadata:
  name: nvmesh-io-test
  labels:
    nvmesh-csi-testing: ""
spec:
  serviceAccountName: nvmesh-cluster
  restartPolicy: Never
  containers:
    - name: block-device-io-test
      image: registry.excelero.com/dev/io-test:1.0.0
      imagePullPolicy: Always
      command:
        - /bin/bash
        - -c
        - "while true; do sleep 5; done"
      volumeDevices:
        - name: block-volume
          devicePath: /dev/my_block_dev
  volumes:
  - name: block-volume
    persistentVolumeClaim:
      claimName: block-pvc